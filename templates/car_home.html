<html>
    <head>
        <title>Local Motors - Cars</title>
    </head>
    
    <body>
        <div>
            <form method="post">
                {% csrf_token %}
                <table align="center">
                    {% for f in form %}
                    <tr>
                        <td>{{ f.label }}</td>
                        <td>{{ f }}</td>
                    </tr>
                    {% endfor %}
                    <tr>
                        <td colspan="1" align="center"><input type="submit" value="SAVE" /></td>
                    </tr>
                </table>
            </form>
        </div>
    </body>
</html>
